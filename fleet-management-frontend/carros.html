<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Carros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gerenciar Carros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lista de Carros</h2>
        <table id="carrosTable">
            <thead>
                <tr>
                    <th style="width: 10%; text-align: center;">ID</th>
                    <th style="width: 40%;">Modelo</th>
                    <th style="width: 30%;">Placa</th>
                    <th style="width: 10%; text-align: center;">Disponível</th>
                    <th style="width: 10%; text-align: center;">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão carregados via JavaScript -->
            </tbody>
        </table>

        <h2>Adicionar Carro</h2>
        <form id="addCarroForm">
            <input type="text" id="modeloCarro" placeholder="Modelo" required>
            <input type="text" id="placaCarro" placeholder="Placa" required>
            <button type="submit">Adicionar</button>
        </form>
    </main>

    <script src="./js/carros.js"></script>
</body>
</html>
